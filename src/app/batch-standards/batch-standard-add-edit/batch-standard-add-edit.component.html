<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
</div>


<div *ngIf=!isLoading>
	<div class="mb-3">
		<h2>{{name()}}</h2>
		<h5>Year - {{batch.year}}</h5>
	</div>
	<h4>Standards</h4>
	<div class="row row-cols-2 container">
		<div *ngFor="let standard of standards" class="marginTop15 borderBox" [ngClass]="{selected: batchStandard.standard_id ==  standard.id}"    (click)="selectStandard(standard.id)" >
			{{standard.name}}	
		</div>
	</div>
	<div class="form-group mb-3">
    <label for="exampleInputEmail1" class="form-label">Fees</label>
    <input type="number" class="form-control" placeholder="Fees" [(ngModel)]="batchStandard.fee" [ngModelOptions]="{standalone: true}"/>
  </div>

  <button class="btn btn-secondary" (click)=createBatchStandard()>Assign</button>
  <button class="btn btn-primary marginLeft15" (click)=back()>Back</button>

</div>
