<form>
  <div class="form-group mb-3">
    <label for="exampleInputEmail1" class="form-label">Name</label>
    <input type="text" class="form-control" placeholder="Name" [(ngModel)]="hostel.name" [ngModelOptions]="{standalone: true}"/>
  </div>
  <div class="form-group mb-3">
    <label for="exampleInputPassword1" class="form-label">Rooms</label>
    <input type="number" class="form-control" placeholder="Rooms" [(ngModel)]="hostel.rooms" [ngModelOptions]="{standalone: true}"/>
  </div>
  <div class="form-group mb-3">
  <button type="submit" *ngIf=isNew class="btn btn-primary" (click)=createHostel(hostel)>Submit</button>
  <button type="submit" *ngIf=!isNew class="btn btn-primary" (click)=updateHostel(hostel)>Submit</button>
  <button type="submit" class="btn btn-primary marginLeft15" (click)=back()>Back</button>
</div>
</form>
