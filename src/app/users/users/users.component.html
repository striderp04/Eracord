<div class="row">
  <p class="clearfix">
 		<a class="btn btn-primary" href="users/new">New User</a>
  </p>
	<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr>
	      <th class="col-md-1"> Sr No
	      </th>
	      <th>UserName</th>
	      <th>Role</th>
	    </tr>
    </thead>
    <tbody>
    	<tr *ngFor="let user of users; index as i">
	      <td>{{i+1}}</td> 
	      <td>{{user.username}}</td>
	      <td>{{user.role}}</td>
    	</tr>
    </tbody>
	</table>	
</div>
